<header class="pb-3 mb-4 border-bottom">
  <div class="container">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#"><img src="http://localhost:1313/images/logo/logo.svg" alt="logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header d-flex align-items-start" data-bs-theme="dark">
                <div class="d-flex flex-column justify-content-center align-items-start">
                  <img class="logo" src="http://localhost:1313/images/logo/logo.svg" alt="">
                  <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">Menu de navegação</h5>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item text-light">
                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                  </li>
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categorias
                    </a>
                    <ul class="dropdown-menu bg-dark">
                      <!-- CATEGORIAS -->
                      {{ $categorias := slice }}
                      {{ range .Site.RegularPages }}
                        {{ with .Params.categories }}
                          {{ $categorias = union $categorias . }}
                        {{ end }}
                      {{ end }}
                      {{ range $categorias }}
                        <li><a class="text-light" href="{{ printf "/blog//%s" (urlize .) }}/">{{ . }}</a></li>
                      {{ end }}
                      <!-- FIM CATEGORIAS -->
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
