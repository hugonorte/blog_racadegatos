<section id="categorias" class="mt-5">
  <h4>Categorias</h4>
  <ul class="p-0">
    {{ $categorias := slice }}
    {{ range .Site.RegularPages }}
      {{ with .Params.categories }}
        {{ $categorias = union $categorias . }}
      {{ end }}
    {{ end }}
    {{ range $categorias }}
      <li><a href="{{ printf "/blog//%s" (urlize .) }}/">{{ . }}</a></li>
    {{ end }}
  </ul>
</section>
